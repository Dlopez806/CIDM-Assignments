{% extends "admin/base_site.html" %}

{% block content %}
    <h1>Import CSV</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Select a CSV file</legend>
            {{ form }}
        </fieldset>
        <input type="submit" value="Upload">
    </form>
{% endblock %}
